[pytest]
testpaths = tests packages/*/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=packages
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
