name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Install packages
      run: |
        # Install in dependency order with --no-deps to avoid
        # PyPI lookup failures for local inter-package deps.
        # Third-party deps are pulled in by the root ".[dev]" install
        # and by explicit pip install of each package's extras below.

        # 1) Leaf packages (no local deps)
        pip install --no-deps -e packages/pig-llm
        pip install --no-deps -e packages/pig-tui

        # 2) Packages depending on pig-llm
        pip install --no-deps -e packages/pig-agent-core
        pip install --no-deps -e packages/pig-web-ui

        # 3) Packages depending on pig-llm + pig-agent-core + pig-tui
        pip install --no-deps -e packages/pig-coding-agent
        pip install --no-deps -e packages/pig-messenger

        # Install all third-party dependencies
        pip install openai anthropic pydantic rich prompt-toolkit \
          typer fastapi uvicorn jinja2 python-multipart coverage
      shell: bash

    - name: Run linting
      run: |
        ruff check packages/
        ruff format --check packages/

    - name: Run type checking
      run: |
        mypy packages/ || true

    - name: Run tests
      run: |
        # Run root tests separately, then each package
        # (avoids conftest.py module name collisions across packages)
        pytest tests/ -v --cov=packages --cov-report=term
        for pkg in packages/*/; do
          if [ -d "$pkg/tests" ]; then
            pytest "$pkg/tests" -v --cov=packages --cov-append
          fi
        done
        # Generate final coverage report
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build packages
      run: |
        for pkg in packages/*/; do
          if [ -f "$pkg/pyproject.toml" ]; then
            echo "Building $pkg..."
            python -m build "$pkg"
          fi
        done

    - name: Check distributions
      run: |
        twine check packages/*/dist/* || true

  docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check documentation
      run: |
        # Check all packages have READMEs
        for pkg in packages/*/; do
          if [ ! -f "$pkg/README.md" ]; then
            echo "Missing README in $pkg"
            exit 1
          fi
        done

        echo "âœ“ All packages have documentation"
