name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Install packages
      run: |
        for pkg in packages/*/; do
          if [ -f "$pkg/pyproject.toml" ]; then
            pip install -e "$pkg"
          fi
        done
      shell: bash

    - name: Run linting
      run: |
        ruff check packages/
        ruff format --check packages/

    - name: Run type checking
      run: |
        mypy packages/ || true

    - name: Run tests
      run: |
        pytest tests/ packages/*/tests -v --cov=packages --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build packages
      run: |
        for pkg in packages/*/; do
          if [ -f "$pkg/pyproject.toml" ]; then
            echo "Building $pkg..."
            python -m build "$pkg"
          fi
        done

    - name: Check distributions
      run: |
        twine check packages/*/dist/* || true

  docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check documentation
      run: |
        # Check all packages have READMEs
        for pkg in packages/*/; do
          if [ ! -f "$pkg/README.md" ]; then
            echo "Missing README in $pkg"
            exit 1
          fi
        done
        
        echo "âœ“ All packages have documentation"
