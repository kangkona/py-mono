[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-mono-coding-agent"
version = "0.0.1"
description = "Interactive coding agent CLI"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Kangkona", email = "kangkona@gmail.com" }
]

dependencies = [
    "py-ai>=0.0.1",
    "py-agent-core>=0.0.1",
    "py-tui>=0.0.1",
    "typer>=0.12.0",
    "rich>=13.7.0",
]

[project.urls]
Homepage = "https://github.com/kangkona/py-mono"
Repository = "https://github.com/kangkona/py-mono"
Issues = "https://github.com/kangkona/py-mono/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

[project.scripts]
py-code = "py_coding_agent.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/py_coding_agent"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]
