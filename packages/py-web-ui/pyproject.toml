[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-mono-web-ui"
version = "0.0.1"
description = "Web UI components for AI chat interfaces"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Kangkona", email = "kangkona@gmail.com" }
]

dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.6.0",
    "jinja2>=3.1.3",
    "python-multipart>=0.0.9",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/kangkona/py-mono"
Repository = "https://github.com/kangkona/py-mono"
Issues = "https://github.com/kangkona/py-mono/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.26.0",
]

[project.scripts]
py-webui = "py_web_ui.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/py_web_ui"]
include = ["src/py_web_ui/static", "src/py_web_ui/templates"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]
