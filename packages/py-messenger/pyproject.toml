[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-messenger"
version = "0.0.1"
description = "Universal multi-platform bot framework"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Kangkona", email = "kangkona@gmail.com" }
]

dependencies = [
    "py-ai>=0.0.1",
    "py-agent-core>=0.0.1",
    "pydantic>=2.6.0",
    "httpx>=0.26.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
slack = [
    "slack-sdk>=3.26.0",
    "slack-bolt>=1.18.0",
]
discord = [
    "discord.py>=2.3.0",
]
whatsapp = [
    "whatsapp-cloud-api>=0.3.0",
]
telegram = [
    "python-telegram-bot>=20.7",
]
feishu = [
    "feishu-sdk>=0.0.1",
]
all = [
    "py-messenger[slack,discord,whatsapp,telegram,feishu]"
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]

[project.scripts]
py-messenger = "py_messenger.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/py_messenger"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]
